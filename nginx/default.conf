server {
    listen 80;
    listen [::]:80;
    server_name jmbandeirasolucoes.com www.jmbandeirasolucoes.com;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name jmbandeirasolucoes.com www.jmbandeirasolucoes.com;

    ssl_certificate /etc/letsencrypt/live/jmbandeirasolucoes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jmbandeirasolucoes.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    
    ssl_prefer_server_ciphers on;

    root /var/www/html/public/;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}